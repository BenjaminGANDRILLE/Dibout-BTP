
<ion-header >
    <img id="imgh" src="/assets/frbtp-removebg-preview.png">
 </ion-header>
 <ion-content [fullscreen]="true">
   <div>
   <p>AGENDA</p>
   </div>
  
   <div class="ion-padding">
    <ion-calendar [(ngModel)]="date"
      (onChange)="onChange(this)"
      [type]="type"
      [options]="options">
    </ion-calendar>
  </div>

  <ion-card *ngFor="let event of events">
    <ion-card-header >
      <h3>{{event.title.rendered}}</h3>
    </ion-card-header>
  
    <ion-card-content [innerHTML]="transformDate(event.pec_date)" ></ion-card-content>
  
    <ion-card-content [innerHTML]="event.title.rendered" ></ion-card-content>

  </ion-card>

   <ion-button expand="block" color="translucent" href="http://localhost:8100/tabs/tab1"> DÃ©connexion</ion-button>
 </ion-content>
 <ion-footer translucent="false">

 </ion-footer>
